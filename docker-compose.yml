version: '3.8'

services:
  mcpyoutube:
    image: guinness7777/mcp-replicate-solutia:lastest
    ports:
      - 3839:3839
    environment:
      - PORT=3839
    networks:
      - web
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager

networks:
  web:
    external: true
    name: srv761630